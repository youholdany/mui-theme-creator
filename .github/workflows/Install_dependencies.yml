name: installDependence/

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  install-dependence:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Node.js 18
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn

      - name: Rebuild the public/ directory
        run: |
           bash extractMuiVersion.sh 
           
      - name: Gatsby Publish
        uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: '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'
          deploy-branch: gh-pages
          gatsby-args: --prefix-paths
          skip-publish: true

           

     
     
